<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <aside style="
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: baseline;
    "
    >
      <input type="file" id="romLoader" accept=".ch8">
    </aside>
    <main
    style="
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: baseline;
    "
    >
      <section id="registers"></section>
      <section style="
                      margin-top: 20px;
                      display: flex;
                      gap: 20px;
                      flex-direction: column;
                      justify-content: center;
                      align-items: center;
              "
      >
        <h1>
        CHIP-8
      </h1>
        <canvas
                id="canvas"
                style="background-color: #1a1a1a"
        ></canvas>
      </section>
      <section id="stack"></section>
    </main>
    <div style="
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
    "
    >
      <button
        id="nextButton"
      >
        NEXT STEP
      </button>
    </div>
    <div>
    </div>
    <div
            style="
                      margin-top: 20px;
                      width: 400px;
                      margin: auto;
              "
            id="output"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
