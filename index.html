<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <main class="emulatorMain">
        <section class="emulatorScreenSection">
            <h1> CHIP-8 </h1>
            <canvas class="boxBorder" id="canvas"></canvas>
        </section>
    </main>
    <aside style="width: 800px">
        <div class="insert-rom-container">
            <div id="output">
                <h3>rom</h3>
                <p>tamanho: 0 bytes</p>
            </div>
            <div class="romInput boxBorder">
                <label class="rom-loader-label" for="romLoader">INSERT ROM</label>
                <input accept=".ch8" id="romLoader" type="file">
            </div>
        </div>
        <div>
            <div class="emulatorAside">
                <div class="layout boxBorder">
                    <div style="width: 200px;">
                        <h3 style="text-align: center">Layout do teclado</h3>
                        <section class="keyboard-container">
                            <div class="keyboard-button">1</div>
                            <div class="keyboard-button">2</div>
                            <div class="keyboard-button">3</div>
                            <div class="keyboard-button">4</div>
                            <div class="keyboard-button">q</div>
                            <div class="keyboard-button">w</div>
                            <div class="keyboard-button">e</div>
                            <div class="keyboard-button">r</div>
                            <div class="keyboard-button">a</div>
                            <div class="keyboard-button">s</div>
                            <div class="keyboard-button">d</div>
                            <div class="keyboard-button">f</div>
                            <div class="keyboard-button">z</div>
                            <div class="keyboard-button">x</div>
                            <div class="keyboard-button">c</div>
                            <div class="keyboard-button">v</div>
                        </section>
                    </div>
                </div>
                <div class="settings">
                    <div>
                        <h3>configurações</h3>
                        <h4>ainda não implementado</h4>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</div>
<script src="/src/main.ts" type="module"></script>
</body>
</html>
